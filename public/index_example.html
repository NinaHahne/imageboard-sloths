<!doctype html>
<html>
<head>
    <title>Ninas Imageboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="main">
            <h1 v-bind:class="className">{{heading}}</h1>
            {{ 2 * 10 }}
            <!-- <p v-on:click='sayHello'>Hello {{greetee}}</p> -->
            <p @click='sayHello'>Hello {{greetee}}</p>
            <a target="_blank" :href="url">zzzZZZZ</a>
            <ul v-if="candy">
                <li v-for='c in candy' v-on:click='changeName(c.name)'>{{c.name}}</li>
            </ul>
            <input v-model='greetee'>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script type="text/javascript" src="/js/script_example.js"></script>
</body>
</html>
